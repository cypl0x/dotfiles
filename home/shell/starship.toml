# Cloud providers
[aws]
symbol = " "
format = 'on [$symbol($profile )(\($region\) )(\[$duration\] )]($style)'
disabled = true

[gcloud]
format = 'on [$symbol$account(@$domain)(\($region\))]($style) '
disabled = true

# Battery (enabled for mobile)
[battery]
disabled = false
full_symbol = "Û∞Åπ"
charging_symbol = "Û∞ÇÑ"
discharging_symbol = "Û∞ÇÉ"
unknown_symbol = "Û∞ÅΩ"
empty_symbol = "Û∞Çé"
format = "[$symbol$percentage]($style) "

[[battery.display]]
threshold = 15
style = "bold red"

[[battery.display]]
threshold = 30
style = "bold yellow"

[[battery.display]]
threshold = 100
style = "bold green"

# Time
[time]
disabled = true
format = 'üïô[\[ $time \]]($style) '
time_format = "%T"
