# Starship prompt configuration
# Optimized for ShellFish iOS portrait mode
# Documentation: https://starship.rs/config/

# Compact spacing for mobile
add_newline = true

# Timeout for starship to scan files (milliseconds)
scan_timeout = 30
command_timeout = 500

# Compact two-line format for narrow screens
format = """
$os\
$username\
[@](bold white)\
$hostname\
[:](bold white)\
$directory\
$git_branch\
$git_status\
$nix_shell\
$battery
$character"""

# Minimal continuation prompt
continuation_prompt = "‚ùØ "

[character]
success_symbol = "[‚ùØ](bold green)"
error_symbol = "[‚ùØ](bold red)"
vicmd_symbol = "[‚ùÆ](bold green)"

[os]
disabled = false
format = "[$symbol ]($style)"

[os.symbols]
NixOS = ""
Alpine = ""
Amazon = ""
Android = ""
Arch = ""
CentOS = ""
Debian = ""
Fedora = ""
FreeBSD = ""
Gentoo = ""
Linux = ""
Macos = ""
Manjaro = ""
openSUSE = ""
Raspbian = ""
RedHatEnterprise = ""
Redhat = ""
Ubuntu = ""
Unknown = ""
Windows = ""

[username]
show_always = true
style_user = "bold yellow"
style_root = "bold red"
format = "[$user]($style)"

[hostname]
ssh_only = false
format = "[$hostname](bold blue)"
disabled = false
trim_at = "."

[directory]
truncation_length = 2
truncate_to_repo = true
style = "bold cyan"
read_only = "Û∞åæ"
format = "[$path]($style)[$read_only]($read_only_style) "
truncation_symbol = "‚Ä¶/"
home_symbol = "~"

[directory.substitutions]
"Documents" = "Û∞àô "
"Downloads" = " "
"Music" = " "
"Pictures" = " "

[git_branch]
symbol = ""
style = "bold purple"
format = "[$symbol$branch]($style) "
truncation_length = 20
truncation_symbol = "‚Ä¶"

[git_status]
style = "bold red"
format = "([$all_status$ahead_behind]($style))"
conflicted = "="
ahead = "‚á°$count"
behind = "‚á£$count"
diverged = "‚áï$count"
untracked = "?$count"
stashed = "$"
modified = "!$count"
staged = "+$count"
renamed = "¬ª$count"
deleted = "‚úò$count"

[git_state]
format = '[$state]($style) '
cherry_pick = "[PICK](bold red)"
rebase = "[REBASE](bold yellow)"
merge = "[MERGE](bold yellow)"

[cmd_duration]
min_time = 1000
format = "[$duration](bold yellow) "
show_milliseconds = false

# Language and tool modules (compact)
[nodejs]
symbol = ""
format = "[$symbol$version]($style) "
detect_extensions = ["js", "mjs", "cjs", "ts"]

[python]
symbol = ""
format = '[$symbol$version]($style) '
pyenv_version_name = false

[rust]
symbol = ""
format = "[$symbol$version]($style) "

[golang]
symbol = ""
format = "[$symbol$version]($style) "

[docker_context]
symbol = ""
format = "[$symbol$context]($style) "
only_with_files = true

[package]
symbol = "üì¶"
format = "[$symbol$version]($style) "

[terraform]
symbol = "Û±Å¢"
format = "[$symbol$version]($style) "

[nix_shell]
