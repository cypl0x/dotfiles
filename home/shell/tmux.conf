# ==============================================================================
# General Settings
# ==============================================================================

# Use default prefix 'C-b'
set-option -g prefix C-b
bind-key C-b send-prefix

# Mouse support
set -g mouse on

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1
set-option -g renumber-windows on

# History limit
set -g history-limit 50000

# Address vim mode switching delay (http://superuser.com/a/252717/65504)
set -s escape-time 0

# Refresh status line more often
set -g status-interval 5

# Focus events enabled for terminals that support them
set -g focus-events on

# Super useful when using "grouped sessions" and multi-monitor setup
setw -g aggressive-resize on

# ==============================================================================
# Key Bindings
# ==============================================================================

# Reload config file
bind r source-file ~/.config/tmux/tmux.conf \; display "Reloaded!"

# Split panes using | and -
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# Switch panes using Alt-arrow without prefix
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Vim-style pane selection
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Resize panes with HJKL
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# ==============================================================================
# Status Bar / Theme
# ==============================================================================

# Status position
set -g status-position bottom
set -g status-justify left

# Colors (Solarized Light)
set -g status-style "bg=#eee8d5,fg=#657b83"
set -g window-status-current-style "bg=#268bd2,fg=#fdf6e3,bold"
set -g pane-border-style "fg=#93a1a1"
set -g pane-active-border-style "fg=#268bd2"
set -g message-style "bg=#eee8d5,fg=#657b83"

# Status Left
set -g status-left-length 100
set -g status-left "#[fg=#fdf6e3,bg=#268bd2,bold] #S #[fg=#268bd2,bg=#eee8d5] "

# Status Right
set -g status-right-length 100
set -g status-right "#[fg=#657b83] %Y-%m-%d %H:%M "

# Window Status
setw -g window-status-format " #I:#W "
setw -g window-status-current-format " #I:#W "

# ==============================================================================
# Copy Mode (Vim style)
# ==============================================================================

setw -g mode-keys vi
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy"
bind P paste-buffer
bind -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "pbcopy"
