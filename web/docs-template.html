<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>$pagetitle$</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            line-height: 1.6;
            color: #e0e0e0;
            background: linear-gradient(135deg, #0f0f0f 0%, #1a1a1a 100%);
            min-height: 100vh;
            padding: 2rem 1rem;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: rgba(30, 30, 30, 0.95);
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #1a1a1a 0%, #2a2a2a 100%);
            padding: 2rem 3rem;
            border-bottom: 3px solid #4a9eff;
        }

        .header h1 {
            color: #fff;
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }

        .breadcrumb {
            font-size: 0.9rem;
            color: #999;
        }

        .breadcrumb a {
            color: #4a9eff;
            text-decoration: none;
        }

        .breadcrumb a:hover {
            text-decoration: underline;
        }

        .content-wrapper {
            display: flex;
            gap: 2rem;
        }

        .sidebar {
            width: 250px;
            padding: 2rem 0 2rem 2rem;
            background: rgba(25, 25, 25, 0.8);
            border-right: 1px solid rgba(74, 158, 255, 0.2);
        }

        .sidebar h2 {
            font-size: 1rem;
            color: #4a9eff;
            margin-bottom: 1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        #TOC {
            list-style: none;
        }

        #TOC ul {
            list-style: none;
            margin-left: 1rem;
        }

        #TOC a {
            color: #aaa;
            text-decoration: none;
            display: block;
            padding: 0.3rem 0;
            font-size: 0.9rem;
            transition: color 0.2s;
        }

        #TOC a:hover {
            color: #4a9eff;
        }

        #TOC > ul > li > a {
            color: #ccc;
            font-weight: 600;
        }

        .main-content {
            flex: 1;
            padding: 3rem;
            overflow-x: auto;
        }

        .main-content h1 {
            color: #fff;
            font-size: 2.5rem;
            margin-bottom: 1rem;
            margin-top: 2rem;
        }

        .main-content h1:first-child {
            margin-top: 0;
        }

        .main-content h2 {
            color: #fff;
            font-size: 2rem;
            margin-top: 2.5rem;
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid rgba(74, 158, 255, 0.3);
        }

        .main-content h3 {
            color: #ddd;
            font-size: 1.5rem;
            margin-top: 2rem;
            margin-bottom: 0.8rem;
        }

        .main-content h4 {
            color: #ccc;
            font-size: 1.2rem;
            margin-top: 1.5rem;
            margin-bottom: 0.6rem;
        }

        .main-content p {
            margin-bottom: 1rem;
            color: #d0d0d0;
        }

        .main-content ul,
        .main-content ol {
            margin-bottom: 1rem;
            margin-left: 2rem;
            color: #d0d0d0;
        }

        .main-content li {
            margin-bottom: 0.5rem;
        }

        .main-content code {
            background: rgba(0, 0, 0, 0.4);
            padding: 0.2rem 0.4rem;
            border-radius: 4px;
            font-family: "Courier New", Courier, monospace;
            font-size: 0.9em;
            color: #ff79c6;
        }

        .main-content pre {
            background: rgba(0, 0, 0, 0.6);
            padding: 1.5rem;
            border-radius: 8px;
            overflow-x: auto;
            margin-bottom: 1.5rem;
            border-left: 4px solid #4a9eff;
        }

        .main-content pre code {
            background: none;
            padding: 0;
            color: #f8f8f2;
            font-size: 0.9rem;
        }

        .main-content blockquote {
            border-left: 4px solid #4a9eff;
            padding-left: 1.5rem;
            margin: 1.5rem 0;
            color: #aaa;
            font-style: italic;
        }

        .main-content table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 1.5rem;
            background: rgba(40, 40, 40, 0.6);
            border-radius: 8px;
            overflow: hidden;
        }

        .main-content th {
            background: rgba(74, 158, 255, 0.2);
            color: #fff;
            padding: 1rem;
            text-align: left;
            font-weight: 600;
        }

        .main-content td {
            padding: 1rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            color: #d0d0d0;
        }

        .main-content tr:hover {
            background: rgba(74, 158, 255, 0.1);
        }

        .main-content a {
            color: #4a9eff;
            text-decoration: none;
        }

        .main-content a:hover {
            text-decoration: underline;
        }

        .main-content hr {
            border: none;
            border-top: 2px solid rgba(74, 158, 255, 0.3);
            margin: 2rem 0;
        }

        .footer {
            background: rgba(25, 25, 25, 0.9);
            padding: 2rem 3rem;
            border-top: 1px solid rgba(74, 158, 255, 0.2);
            text-align: center;
            color: #666;
            font-size: 0.9rem;
        }

        .footer a {
            color: #4a9eff;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .content-wrapper {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                border-right: none;
                border-bottom: 1px solid rgba(74, 158, 255, 0.2);
                padding: 2rem;
            }

            .main-content {
                padding: 2rem;
            }

            .header {
                padding: 1.5rem;
            }

            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="breadcrumb">
                <a href="/">← Home</a> / <a href="/index.html">Documentation</a>
            </div>
            <h1>$title$</h1>
        </div>

        <div class="content-wrapper">
$if(toc)$
            <nav class="sidebar">
                <h2>Contents</h2>
$toc$
            </nav>
$endif$

            <article class="main-content">
$body$
            </article>
        </div>

        <div class="footer">
            <p>Generated from <a href="https://github.com/cypl0x/dotfiles">cypl0x/dotfiles</a></p>
            <p>© 2025 Wolfhard Prell</p>
        </div>
    </div>
</body>
</html>
