<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .primary { fill: none; stroke: #268bd2; stroke-width: 2; stroke-linecap: round; }
      .accent { fill: none; stroke: #2aa198; stroke-width: 1.5; }
      .fill-primary { fill: #268bd2; opacity: 0.15; }
    </style>
  </defs>

  <!-- NixOS Snowflake (simplified) -->
  <g transform="translate(50, 50)">
    <!-- Six spokes of snowflake -->
    <line x1="0" y1="-28" x2="0" y2="-18" class="primary"/>
    <line x1="0" y1="18" x2="0" y2="28" class="primary"/>
    <line x1="-24" y1="-14" x2="-15" y2="-9" class="primary"/>
    <line x1="15" y1="9" x2="24" y2="14" class="primary"/>
    <line x1="-24" y1="14" x2="-15" y2="9" class="primary"/>
    <line x1="15" y1="-9" x2="24" y2="-14" class="primary"/>

    <!-- Small connector lines -->
    <line x1="-3" y1="-22" x2="3" y2="-22" class="accent"/>
    <line x1="-3" y1="22" x2="3" y2="22" class="accent"/>
    <line x1="-20" y1="-11" x2="-17" y2="-6" class="accent"/>
    <line x1="17" y1="6" x2="20" y2="11" class="accent"/>
    <line x1="-20" y1="11" x2="-17" y2="6" class="accent"/>
    <line x1="17" y1="-6" x2="20" y2="-11" class="accent"/>
  </g>

  <!-- Gear teeth (simplified) -->
  <g transform="translate(50, 50)">
    <circle r="16" class="fill-primary"/>
    <!-- Gear teeth as small lines -->
    <line x1="0" y1="-16" x2="0" y2="-20" class="accent"/>
    <line x1="11.3" y1="-11.3" x2="14" y2="-14" class="accent"/>
    <line x1="16" y1="0" x2="20" y2="0" class="accent"/>
    <line x1="11.3" y1="11.3" x2="14" y2="14" class="accent"/>
    <line x1="0" y1="16" x2="0" y2="20" class="accent"/>
    <line x1="-11.3" y1="11.3" x2="-14" y2="14" class="accent"/>
    <line x1="-16" y1="0" x2="-20" y2="0" class="accent"/>
    <line x1="-11.3" y1="-11.3" x2="-14" y2="-14" class="accent"/>
  </g>

  <!-- Tor Onion layers (concentric arcs) -->
  <g transform="translate(50, 50)">
    <circle r="10" class="primary" stroke-width="1.5"/>
    <circle r="6" class="accent" stroke-width="1"/>
    <circle r="3" fill="#2aa198"/>
  </g>
</svg>
